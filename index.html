<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div> 
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById("root"); //기존의 JavaScript처럼 root를 가져온다.
    const span = React.createElement("span",{id:"sexy-span", style : {color:"red"}},"Hello I'm a span"); 
    //html에 span element를 만들어준다.
    //html에서 valid한 tag를 정확하게 적어야함. const로 정의하는 이름은 tag와 같지 않아도 된다.
    //argument를 넣을 수 있다.두번째 argument는 property. 세번째 arguemnt는 content(내용)

    ReactDOM.render(span,root);
    //render의 의미는 react element를 가지고 html로 만들어 배치한다. : Show it to the users 사용자에게 보여준다.
    //span을 넣어줄거다. 어디에? root에 ==root 안에 span을 render 해줘

    //react는 interactive하게 도와주는 엔진 같은 역할
    //react DOM은 react element를 HTML에 두는 역할을 한다.
    //Vanilla JS의 경우는 HTML을 먼저 만들어준 후 Javascript로가져와서 HTML를 manipulate(수정)하는 방식 
    //핵심은 React JS는 JavaSctipt에서 먼저 생성이되고, HTML을 만들어준다는 것. 
    //업데이트가 필요한 값에 대해서는 React에서 먼저 처리 후 HTML에 반영할 수 있다는 점.(유저에게 보여질 내용을 컨트롤할 수 있다.)
    //react : JavaScript에서 시작해서 HTML로 끝난다.

</script>
</html>
