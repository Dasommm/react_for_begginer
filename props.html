<!DOCTYPE html>
<html lang="en">
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		//컴포넌트를 가지고 원하는 만큼 얼마든지 재사용할 수 있다.
		//props는 일종의 방식이다. 부모 컴포넌트로(app)부터 자식 컴포넌트(MinutesToHours, KM2M)에 데이터를 보낼 수 있게 해준다.

		//부모 컴포넌트로부터 자식 컴포넌트로 데이터를 보낸다
		//1. 여러 버튼을 사용해야할 때
		//1-1) 기존의 방법 : 각각 버튼마다 컴포넌트를 만든다.
		//그러나 text만 다르기 때문에 재사용을 하면 좋겠다. 이런 style들을 모두 갖는 단 한가지의 컴포넌트만 만들자
		//      수정할 사항이 있을경우 한 컴포넌트만 수정하면 된다.
		//      -> props를 통해서 재사용한다.
		function SaveBtn() {
			return (
				<button
					style={{
						backgroudColor: "tomato",
						color: "white",
						padding: "10px 20px",
						border: 0,
						borderRadius: 10,
					}}>
					Save Changes
				</button>
			);
		}
		function ConfirmBtn() {
			return (
				<button
					style={{
						backgroudColor: "tomato",
						color: "white",
						padding: "10px 20px",
						border: 0,
						borderRadius: 10,
					}}>
					Confirm
				</button>
			);
		}

		function App() {
			return (
				<div>
					<SaveBtn /> /*함수형컴포넌트*/
					<ConfirmBtn />
				</div>
			);
		}
		const root = document.getElementById("root");
		ReactDOM.render(<App />, root);
	</script>
</html>
